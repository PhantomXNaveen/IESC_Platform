<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Calling extrernal styles  -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Third Party Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Signup</title>
</head>
<body>
  <div id="container">
    <div id="panel">
          {% for message in get_flashed_messages() %}  
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}	
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
            <div id="input-form">
                <h2>Influencer</h2>
                <form action="/influencer" method="POST">
                    <div class="mb-3">
                      <label for="username" class="form-label"> UserName</label>
                      <input type="text" class="form-control" name="username" id="username" >
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"> Email</label>
                      <input type="email" class="form-control" name = "email" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label"> Name</label>
                      <input type="text" class="form-control" name="name" id="name" >
                    </div>
                    <div class="mb-3">
                      <label for="niche" class="form-label"> Niche </label>
                      <select class="form-control" name="niche" id="niche">
                        <option value="" disabled selected>Select a Niche</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Technology">Technology</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="platform" class="form-label"> Platform </label>
                      <select class="form-control" name="platform" id="platform" >
                        <option value="" disabled selected>Select a Platform</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Instagram">Twitter</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="followers" class="form-label"> Followers </label>
                      <input type="number" class="form-control" name="followers" id="followers" >
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" name="pwd" id="pwd">
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm">Signup</button>
                    Existing user? <a href="/login">Login</a>
                  </form>

            </div>


        </div>
    </div>
    
</body>
</html>
