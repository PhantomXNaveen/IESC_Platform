<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Calling extrernal styles  -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Third Party Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IESC Ad_Request Form</title>
  </head>
  <body>
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}! 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% if influencer %} 
    <div id="input-form">
      <h2>Ad Request</h2>
  
      <form action="{{ url_for('influencer_request', id=id) }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">Campaign ID</label>
          <input type="text" class="form-control" name="id" id="id" value="{{ id }}" readonly>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"><strong>Message : To Negotiate Payment Amount or Other Requirements</strong></label>
          <textarea class="form-control" name="message" id="message"></textarea>
          <div id="messageHelp" class="form-text"><em><strong>Message field is optional !!</strong></em> </div>
        </div>
        <div class="mb-3">
          <label for="requirements" class="form-label">Requirements</label>
          <textarea class="form-control" rows="2" name="requirements" id="requirements"></textarea>
        </div>
        <div class="mb-3">
          <label for="payment_amount" class="form-label">Payment Amount</label>
          <input type="number" class="form-control" name="payment_amount" id="payment_amount">
        </div>
        <button type="submit" class="btn btn-primary">Send Request</button>
      </form>
    </div>
    {% endif %}
    {% if sponsor %}
    <div id="input-form">
      <h2>Ad Request</h2>
      <form action="{{ url_for('sponsor_request', id=id) }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">Influencer Assigned ID</label>
          <input type="number" class="form-control" name="id" id="id">
          <div id="idHelp" class="form-text">It is an unique id alloted to each influencer </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"><strong>Message : To Negotiate Payment Amount or Other Requirements</strong></label>
          <textarea class="form-control" name="message" id="message"></textarea>
          <div id="messageHelp" class="form-text"><em><strong>Message field is optional !!</strong></em> </div>
        </div>
        <div class="mb-3">
          <label for="requirements" class="form-label">Requirements</label>
          <textarea class="form-control" rows="2" name="requirements" id="requirements"></textarea>
        </div>
        <div class="mb-3">
          <label for="payment_amount" class="form-label">Payment Amount</label>
          <input type="number" class="form-control" name="payment_amount" id="payment_amount">
        </div>
        <button type="submit" class="btn btn-primary">Send Request</button>
      </form>
    </div>
    {% endif %}
  </body>
</html>
